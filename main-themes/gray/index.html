      </div>
      <div class="search">
        <form action="https://leta.mullvad.net/search" method="GET">
          <label for="q" autofocus>> find / </label>
          <input
            type="text"
            placeholder="Type Here"
            name="q"

            autocomplete="off"
            autofocus
          />

    </div>

</body>

<script>
  function changeCSS(cssFile, cssLinkIndex) {
    const oldlink = document.getElementsByTagName("link").item(cssLinkIndex);
    const newlink = document.createElement("link");
    newlink.setAttribute("rel", "stylesheet");
    newlink.setAttribute("type", "text/css");
    newlink.setAttribute("href", `../${cssFile}/style.css`);
    oldlink.parentNode.replaceChild(newlink, oldlink);
    changeImgSrc(cssFile);
  }

  function changeImgSrc(cssFile) {
    const img = document.getElementById("img");
    img.src = `../${cssFile}/images/gif.gif`;
  }
</script>
</html>
